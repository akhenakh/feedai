
# List of repositories to aggregate documentation from.
repositories:
  - url: https://github.com/akuity/kargo
    path: /docs/docs
    skip:
      - 80-release-notes
  - url: https://github.com/wailsapp/wails
    path: website/docs
  - url: https://github.com/honojs/website
    skip:
      - "public"
      - "scripts"
      - "bun.lock"
    path: "/"
    rename: honojs
  - url: https://github.com/casbin/casbin-website-v3
    path: content/docs
  - url: https://github.com/nushell/nushell.github.io
    path: "."
    skip:
      - de
      - es
      - fr
      - ja
      - ko
      - lang-guide
      - pt-BR
      - ru
      - tr
      - tools
      - assets
      - zh-CN
      - commands
      - blog
  - url: "https://github.com/golang/website"
    path: "_content/doc"
    rename: golang
    skip:
      - "devel/release.html"
      - "go1*.md"
  - url: "https://github.com/envoyproxy/envoy"
    path: "/docs/root"
    version: v1.37.0
  - url: "https://github.com/envoyproxy/gateway"
    path: "/site/content/en/latest"
    version: v1.6.3
  - url: "https://github.com/caddyserver/website"
    path: "src/docs/markdown"
    rename: "caddy"
  - url: "https://github.com/mermaid-js/mermaid/"
    path: "docs"
    version: "mermaid@11.12.1"
  - url: "https://github.com/maplibre/maplibre-gl-js"
    path: "docs"
    version: "v5.15.0"
  - url: "https://github.com/oven-sh/bun"
    path: "docs"
    skip:
      - "style.css"
      - "normalize-internal-links.js"
      - "images"
      - "logo"
      - "icons"
    version: "bun-v1.3.8"
  - url: "https://github.com/helix-editor/helix"
    path: "/book/src"
    version: "25.07.1"
  - url: "https://github.com/vectordotdev/vector"
    path: "website/content/en"
    version: "v0.53.0"
    skip:
      - "highlights/*"
      - "releases/**"
  - url: "https://github.com/VictoriaMetrics/VictoriaMetrics"
    path: "docs"
    skip:
      - "Makefile"
      - "victoriametrics/changelog/**"
      - "anomaly-detection/**"
      - "*.svg"
    version: "v1.135.0"
  - url: "https://github.com/VictoriaMetrics/VictoriaTraces"
    path: "docs/victoriatraces"
    version: "v0.7.1"
  - url: "https://github.com/duckdb/duckdb-web.git"
    path: "docs/stable"
  - url: "https://github.com/warpstreamlabs/bento.git"
    version: "v1.14.1" # A git tag, branch, or commit hash
    path: "website/docs" # Path to the documentation source
  - url: "https://github.com/terrastruct/d2-docs.git"
    path: "docs"
    skip:
      - "releases/**"
  - url: "https://github.com/VictoriaMetrics/VictoriaLogs.git"
    path: "docs/victorialogs"
    version: "v1.44.0"
  - url: "https://github.com/nats-io/nats.docs.git"
    path: "."
    skip:
      - "zh-cn"
      - "legacy"
      - "_*"
      - "Makefile"
      - "./*.md"
      - "docs/gitbook"
