
# List of repositories to aggregate documentation from.
repositories:
  - url: "https://github.com/warpstreamlabs/bento.git"
    version: "v1.12.1" # A git tag, branch, or commit hash
    path: "website/docs" # Path to the documentation source

  - url: "https://github.com/terrastruct/d2-docs.git"
    path: "docs"
    skip:
      - "docs/releases/**"
      
