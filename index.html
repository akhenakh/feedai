<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated Documentation Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        #file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .file-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            text-decoration: none;
            color: #24292e;
            cursor: pointer;
            font-size: 14px;
        }
        .file-button:hover {
            background-color: #e1e4e8;
        }
        #content {
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 20px;
            background-color: #fff;
        }
        #content:empty::before {
            content: "Select a documentation archive to view its content here.";
            color: #6a737d;
        }
        .loader {
            text-align: center;
            font-size: 1.2rem;
            color: #6a737d;
        }
        /* Basic markdown styles */
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            background-color: rgba(27,31,35,.05);
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
        }
        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggregated Documentation Viewer</h1>
        <p>This page allows you to decompress and view documentation archives generated by our automation script. These archives are designed to be used as context for Large Language Models (LLMs).</p>

        <h2>Available Documentation</h2>
        <div id="file-list">
            <p class="loader">Loading file list...</p>
        </div>

        <h2>Content Viewer</h2>
        <div id="content"></div>
    </div>

    <!-- CDN for Zstandard decompression -->
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/zstd/dist/index.min.js"></script>
    <!-- CDN for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const fileListContainer = document.getElementById('file-list');
            const contentContainer = document.getElementById('content');
            
            // The Zstd object is available globally from the CDN script
            const zstd = window.Zstd;

            async function loadFile(filePath) {
                contentContainer.innerHTML = '<p class="loader">Loading and decompressing...</p>';
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const compressedBuffer = await response.arrayBuffer();
                    const compressedBytes = new Uint8Array(compressedBuffer);
                    
                    const decompressedBytes = zstd.decompress(compressedBytes);
                    
                    const markdownContent = new TextDecoder().decode(decompressedBytes);
                    
                    contentContainer.innerHTML = marked.parse(markdownContent);
                } catch (error) {
                    console.error('Failed to load or decompress file:', error);
                    contentContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                }
            }

            try {
                // Fetch the manifest file which lists all available .md.zstd files
                const response = await fetch('docs/manifest.json');
                if (!response.ok) throw new Error('manifest.json not found.');
                
                const files = await response.json();
                fileListContainer.innerHTML = ''; // Clear loader

                if (files.length === 0) {
                    fileListContainer.innerHTML = '<p>No documentation files found.</p>';
                    return;
                }

                files.forEach(fileName => {
                    const button = document.createElement('a');
                    button.textContent = fileName;
                    button.href = '#';
                    button.className = 'file-button';
                    button.onclick = (e) => {
                        e.preventDefault();
                        loadFile(`docs/${fileName}`);
                    };
                    fileListContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Failed to load file list:', error);
                fileListContainer.innerHTML = `<p style="color: red;">Could not load file list: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
